<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../FrontEnd/js/externalScripts.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <title>Enter Your Details</title>
</head>

<body onload="finduseremail(); hide();">

    <h1 class="fill">Fill the Form</h1>


    <a href="http://127.0.0.1:5500/FrontEnd/display.html" class="LastSeen">Last Seen</a>

    <form class="myForm" method="get" action="http://localhost:9999/SubmitFormData">

        <input type="text" name="useremail" id="useremail">

        <div class="form-group">
            <label for="FullName">Name:</label>
            <input type="text" id="FullName" name="FullName" required>
        </div>

        <div class="form-group">
            <label for="userAge">Age:</label>
            <input type="text" maxlength="2" id="Age" name="userAge"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>

        <div class="form-group">
            <label for="Address">Address: </label>
            <input type="text" id="Address" name="Address">
        </div>

        <div class="form-group">
            <label for="Pan_No">Pan No: </label>
            <input type="text" id="Pan_No" name="Pan_No" style="text-transform:uppercase">
        </div>

        <div class="form-group">
            <label for="Currentcompany"">Current Company Name:</label>
            <input type=" text" id="CurrentCompany" name="CurrentCompany">
        </div>

        <div class="form-group">
            <label for="CurrentSalary">Current Salary:</label>
            <input type="text" id="CurrentSalary" name="CurrentSalary"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>

        <div class="form-group">
            <label for="PreviousSalary">Previous Salary:</label>
            <input type="text" id="PreviousSalary" name="PreviousSalary"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <h6>(if Previous Salary is Not There Put 0)</h6>
        </div>

        <div class="form-group">
            <fieldset>
                <legend>Having Own House?</legend>
                <label for="OwnHouse">
                    <input type="radio" id="OwnHouse" name="OwnHouse" required value="1"> Yes </label>
                <label for="OwnHouse">
                    <input type="radio" id="OwnHouse" name="OwnHouse" required value="0"> No </label>
            </fieldset>
        </div>

        <div class="form-group">
            <label for="RentedAmount">Monthly Rent:</label>
            <input type="text" id="RentedAmount" name="RentedAmount"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <h6>(if No-Rented House Put 0.)</h6>
        </div>

        <div class="form-group">
            <label for="GroceryExpenese">Grocery Expenses:</label>
            <input type="text" id="GroceryExpenese" name="GroceryExpenese"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>
        <div class="form-group">
            <label for="EntertaimentExpenses">Entertaiment Expenses:</label>
            <input type="text" id="EntertaimentExpenses" name="EntertaimentExpenses"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
        </div>



        <div class="form-group">
            <fieldset>
                <legend>Having EMI Currently</legend>
                <label for="CurrentEmi">
                    <input type="radio" id="CurrentEmi" name="CurrentEmi" value="1"> Yes </label>
                <label for="CurrentEmi">
                    <input type="radio" id="CurrentEmi" name="CurrentEmi" value="0"> No
                </label>
            </fieldset>
        </div>

        <div class="form-group">
            <label for="PreviousHike">Previous Hike:</label>

            <input type="text" id="PreviousHike" name="PreviousHike"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            <h6>(if No Previous Hike Put 0)</h6>
        </div>

        <div class="form-group">
            <label for="UpcomingHike">Upcoming Hike:</label>
            <select id="UpcomingHike" name="UpcomingHike">
                <option selected="selected">Select One</option>
                <option value="12">In One Year</option>
                <option value="24">In Two Years</option>
                <option value="36">In Three Years</option>
            </select>
        </div>

        <div class="form-group">
            <label for="BankName">Bank Name:</label>
            <input type="text" id="BankName" name="BankName">

        </div>

        <div class="form-group">
            <button type="submit" id="submitform">Submit</button>

        </div>

    </form>

</body>

</html>
